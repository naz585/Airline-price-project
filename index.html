<!doctype html>
<html lang="">
<head><title>AA Price Predictor</title></head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">American Airlines Price Predictor</h1>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Search Date</label>
            <input type="date" name="search_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Flight Date</label>
            <input type="date" name="flight_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Current Flight Price ($)</label>
            <input type="number" name="flight_price" min="1" step="0.01" class="form-control" required>
        </div>
        <!--  <div class="mb-3">
            <label class="form-label">Seats Remaining</label>
            <input type="number" name="seats_remaining" min="1" max="7" class="form-control" required>
          </div>-->
        <div class="mb-3">
            <label class="form-label">Number of Connections (0-2)</label>
            <input type="number" name="num_connections" min="0" max="2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Flight Duration (minutes)</label>
            <input type="number" name="duration_minutes" min="60" max="800" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict Price</button>
    </form>
    </div>
</body>
</html>
