<!doctype html>
<html lang="en">
  <head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
        <h2 class="mb-3 text-center">Prediction Result</h2>
        <ul class="list-group list-group-flush mb-3">
          <!--<li class="list-group-item"><strong>Prediction:</strong> {{ prediction[0] }}</li>-->
          <li class="list-group-item">
            <strong>Confidence:</strong> {{ prediction[1] }}
          </li>
        </ul>
        <div class="alert alert-info" role="alert">
          {{ advice | safe }}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">Try another prediction</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
